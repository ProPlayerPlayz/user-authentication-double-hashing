<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Bank</title>
    <style>
        /* Cool infinite background scrolling animation. */
        /* Exo thin font from Google. */
        @import url(https://fonts.googleapis.com/css?family=Exo:100);

        /* Background data (Original source: https://subtlepatterns.com/grid-me/) */
        body {
            background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAIAAACRXR/mAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIGNIUk0AAHolAACAgwAA+f8AAIDpAAB1MAAA6mAAADqYAAAXb5JfxUYAAABnSURBVHja7M5RDYAwDEXRDgmvEocnlrQS2SwUFST9uEfBGWs9c97nbGtDcquqiKhOImLs/UpuzVzWEi1atGjRokWLFi1atGjRokWLFi1atGjRokWLFi1af7Ukz8xWp8z8AAAA//8DAJ4LoEAAlL1nAAAAAElFTkSuQmCC") repeat 0 0;
            animation: bg-scrolling 0.92s infinite;
            animation-timing-function: linear;
            color: #999;
            font: 400 16px/1.5 'Exo', 'ubuntu', 'segoe ui', 'helvetica', 'arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        body::before {
            content: "DREAM BANK"; 
            font-size: 3rem; 
            font-weight: bold;
            font-family: "Lucida Handwriting";
            margin-bottom: 20px;
            display: block;
            color: #007BFF;
        }

        .custom-statement {
            font-size: 1.5rem;
            font-weight: 400;
            font-family: "Georgia";
            color: rgba(30, 29, 29, 0.8);
            margin-bottom: 40px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            margin: 0;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            font-size: 1.2rem;
            font-weight: bold;
            font-family: "Georgia";
            padding: 8px 15px;
            background-color: #191b1c55;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
        }

        @keyframes bg-scrolling {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        body.dark-mode {
          background: url("https://usagif.com/wp-content/uploads/gifs/starfall-gif-46.gif") fixed;
          background-size: cover;
          background-attachment: fixed;
          animation: none;
        }


        body.dark-mode::before {
            color: #fff;
        }

        body.dark-mode .custom-statement {
            color: #fff;
        }

        body.dark-mode nav a {
            background-color: #fff;
            color: #333;
        }

        body.dark-mode .dark-mode-toggle {
            background: #fff;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <p class="custom-statement">Dreams Start Here: Turning Aspirations into Achievements</p>
        </header>

        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/sign_in">Accounts</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒž/ðŸŒš</button>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
