<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dream Bank</title>
    <style>
        /* Cool infinite background scrolling animation. */
        /* Exo thin font from Google. */
        @import url(https://fonts.googleapis.com/css?family=Exo:100);

        

        /* Background data (Original source: https://subtlepatterns.com/grid-me/) */
        body {
            
            background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAIAAACRXR/mAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIGNIUk0AAHolAACAgwAA+f8AAIDpAAB1MAAA6mAAADqYAAAXb5JfxUYAAABnSURBVHja7M5RDYAwDEXRDgmvEocnlrQS2SwUFST9uEfBGWs9c97nbGtDcquqiKhOImLs/UpuzVzWEi1atGjRokWLFi1atGjRokWLFi1atGjRokWLFi1af7Ukz8xWp8z8AAAA//8DAJ4LoEAAlL1nAAAAAElFTkSuQmCC") repeat 0 0;
            
            animation: bg-scrolling 0.92s infinite;
            animation-timing-function: linear;
            color: #999;
            font: 400 16px/1.5 'Exo', 'ubuntu', 'segoe ui', 'helvetica', 'arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 10;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: "DREAM BANK";
            font-size: 6rem; 
            font-weight: bold;
            font-family: "Lucida Handwriting";
            color: #007BFF; /* Change to blue color */
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-container {
            max-width: 400px;
            margin: 20px; /* Add margin for better spacing */
            padding: 60px; /* Add padding for better spacing */
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .custom-statement {
            font-size: 1.25rem;
            font-weight: 400;
            font-family: "Georgia";
            color: rgba(30, 29, 29, 0.8);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 400;
            font-family: "Georgia";
            color: #333;
            margin-bottom: 15px; /* Add margin for better spacing */
        }

        h3 {
            font-size: 1.5rem;
            font-weight: 300;
            font-family: "Georgia";
            color: rgb(7, 1, 49);
            margin-bottom: 15px; /* Add margin for better spacing */
        }

        p {
            font-size: 1.25rem;
            font-weight: 400;
            font-family: "Georgia";
            color: red;
            margin-bottom: 15px; /* Add margin for better spacing */
        }

        label {
            font-size: 1.25rem;
            font-weight: 400;
            font-family: "Georgia";
            display: block;
            margin: 10px 0;
            margin-bottom: 15px; /* Add margin for better spacing */
            color:#000;
        }

        input[type="text"],
        input[type="password"] {
            font-size: 1.5rem;
            font-weight: 400;
            font-family: "Georgia";
            color: #333;
            width: 90%; 
            padding: 10px;
            margin: 0px 0px; 
            border: 1px solid #ccc;
            /* border-radius: 3px; */
            margin-bottom: 15px;
        }

        button {
            font-size: 1.25rem;
            font-weight: 400;
            font-family: "Georgia";
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 7px;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
        }

        @keyframes bg-scrolling {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        body.dark-mode {
            background: url("https://usagif.com/wp-content/uploads/gifs/starfall-gif-46.gif") fixed;
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            animation: none;
        }

        body.dark-mode::before {
            color: #fff;
        }

        body.dark-mode .login-container {
            background-color: rgba(51, 51, 51, 0.8); 
            color: #fff;
        }
        body.dark-mode .custom-statement{
            color: #fff;
        }
        body.dark-mode h1{
            color:#fff;
        }
        body.dark-mode h3{
            color: #fff;
        }
        body.dark-mode p{
            color: #fff;
        }
        body.dark-mode label {
            color: #ffffff;
        }

        body.dark-mode input,
        body.dark-mode textarea {
            background: #333;
            color: #fff;
        }

        body.dark-mode button {
            background: #fff;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="login-container">
            <h3>Login to your Dream Bank Account!</h3>
            <form id="loginForm" action="/sign_in" method="POST">
                <!-- Username -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ username }}" required>
                <p style="color: rgb(255, 0, 0);">{{ username_error }}</p>
                <!-- Password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="{{ password }}" required>
                <p style="color: rgb(255, 0, 0);">{{ password_error }}</p>
                <!-- CSRF Token -->
                <input type="hidden" name="csrf_token" value="{{ csrf_token|e }}">

                <button type="submit">Login</button>
            </form>

            <div>
                <h3>If you don't have an account,</h3>
            </div><div>
                <h3><a href="/sign_up">Sign Up</a>.</h3>
            </div>
        </div>
    </div>

    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒž/ðŸŒš</button>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
